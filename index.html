  <script>
    setInterval(async () => {
      const res = await fetch(
        "https://api.lanyard.rest/v1/users/1054919561834672160"
      );
      const req = await res.json();
      let dstat = document.getElementById("dc_stat");
      dstat.innerHTML = `[${req.data.discord_status}]`;

      const statusColors = {
        online: getComputedStyle(document.documentElement)
          .getPropertyValue("--green")
          .trim(),
        idle: getComputedStyle(document.documentElement)
          .getPropertyValue("--yellow")
          .trim(),
        dnd: getComputedStyle(document.documentElement)
          .getPropertyValue("--red")
          .trim(),
        offline: getComputedStyle(document.documentElement)
          .getPropertyValue("--fg")
          .trim(),
      };

      dstat.style.color = statusColors[req.data.discord_status];
    }, 1000);
  </script>
